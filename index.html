<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500&family=Nunito:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="RPS.css">
    <title>RPS-Game</title>
</head>
<body>
    <div class="container">

        <h1> Rock, Paper, Scissor</h1>

        <div class="player">
            <div class="userchoice Rock "></div>
            <p>Player 1</p>
        </div>

        <div class="player">
            <div class="computerchoice Rock "></div>
            <p>Computer</p>
        </div>
        
        <div class="result"></div> 

        <button class="startBtn"><b>Play</b></button>             
    </div>
    <script src="RPS.js"></script>    
</body>
</html>
