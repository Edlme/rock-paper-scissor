<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-Game</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
  <div class="container">
    <h1 style="color: rgb(8, 225, 232);"><b>Rock-Paper-Scissor</b></h1>
    <h2 class="round">5 rounds to be the winner</h2>
    <h2 id="result"></h2>
    <h2>  <span class="player1" >Player</span> 
      <span class="player1" id="p-score">0</span> - <span class="computer1" id="c-score">0</span> <span class="computer1">Computer</span>
    </h2>
    <div class="display-moves">
      <div class="move userchoice ">
        <img id="p-move" src="Rock.png">
      </div>
      <div class="separator">VS</div>
      <div class="move computerchoice " >
        <img id="c-move" src="Rock.png">
      </div>
    </div>
    <h2 style="color: rgb(103, 182, 110);">Click on the image below to select your move:<h2>
    <div class="action">
      <input class="options" type="image" src="Rock.png" value="Rock" />
      <input class="options" type="image" src="Paper.png" value="Paper" />
      <input class="options" type="image" src="Scissor.png" value="Scissor" />
    </div>
  </div> 
  <script src="RPS.js"></script>
</body>
